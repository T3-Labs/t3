docker:
  container_name: t3-edge-video
  environment:
    T3_ENABLE_API: 'true'
    T3_ENABLE_WEB: 'true'
    T3_ENV: production
    T3_LOG_LEVEL: INFO
  image: ghcr.io/t3-labs/edge-video:latest
  ports:
    api: 3000
    rtmp: 1935
    web: 8080
  volumes:
  - ./data:/app/data
  - ./config:/app/config
  - ./logs:/app/logs
network:
  api_host: 0.0.0.0
  api_port: 3000
  enable_cors: true
  rtmp_port: 1935
  web_port: 8080
storage:
  cleanup_older_than_days: 7
  data_path: ./data
  max_storage_gb: 100
video:
  input:
    format: h264
    fps: 30
    resolution: 1920x1080
    source: camera
  output:
    enable_recording: false
    enable_streaming: true
    output_path: ./recordings
    stream_quality: high
  processing:
    batch_size: 4
    confidence_threshold: 0.5
    enable_ai: true
    model: yolo-v8
